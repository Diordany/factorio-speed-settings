[mod-setting-name]
speed-settings-game=Game Speed
speed-settings-player-crafting=Crafting Speed
speed-settings-player-mining=Mining Speed
speed-settings-player-running=Running Speed

[mod-setting-description]
speed-settings-game=Sets the game speed factor. The minimum value is 0.1.
speed-settings-player-crafting=Offsets the player crafting speed by the given factor. The minimum value is -1.0 (corresponding to -100 %).
speed-settings-player-mining=Offsets the player mining speed by the given factor. The minimum value is -1.0 (corresponding to -100 %).
speed-settings-player-running=Offsets the player running speed by the given factor. The minimum value is -1.0 (corresponding to -100 %).